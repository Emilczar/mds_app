<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-item>C4</ion-item>
<ion-list>

    <ion-item>
        <ion-label>Model</ion-label>
        <ion-select [(ngModel)]="model" interface="popover" >
          <ion-option value="krotki">krotki</ion-option>
          <ion-option value="dlugi">dlugi</ion-option>
        </ion-select>
      </ion-item>
</ion-list>


<ion-list>
    <ion-item>
        <ion-label>Typ</ion-label>
        <ion-select [(ngModel)]="typ" interface="popover" >
          <ion-option value="kasten">kasten</ion-option>
          <ion-option value="kombi">kombi</ion-option>
        </ion-select>
      </ion-item>
</ion-list>

<ion-list>
    <ion-item>
        <ion-label>Drzwi Prawe</ion-label>
        <ion-select [(ngModel)]="doorRight" interface="popover" >
          <ion-option value=1>tak</ion-option>
          <ion-option value=0>brak</ion-option>
        </ion-select>
      </ion-item>
</ion-list>

<ion-list>
    <ion-item >
        <ion-label>Drzwi Prawe Okno</ion-label>
        <ion-select [(ngModel)]="doorRightWindows" interface="popover" >
          <ion-option value=1>tak</ion-option>
          <ion-option value=0>brak</ion-option>
        </ion-select>
      </ion-item>
</ion-list>

<ion-list>
    <ion-item>
        <ion-label>Drzwi Lewe</ion-label>
        <ion-select [(ngModel)]="doorLeft" interface="popover" >
          <ion-option value=1>tak</ion-option>
          <ion-option value="0">brak</ion-option>
        </ion-select>
      </ion-item>
</ion-list>

<ion-list>
    <ion-item >
        <ion-label>Drzwi Lewe Okno</ion-label>
        <ion-select [(ngModel)]="doorLeftWindows" interface="popover" >
          <ion-option value=1>tak</ion-option>
          <ion-option value=0>brak</ion-option>
        </ion-select>
      </ion-item>
</ion-list>


<ion-list>
    <ion-item >
        <ion-label>Tył Prawe Okno</ion-label>
        <ion-select [(ngModel)]="backRightWindows" interface="popover" >
          <ion-option value=1>tak</ion-option>
          <ion-option value=0>brak</ion-option>
        </ion-select>
      </ion-item>
</ion-list>


<ion-list>
    <ion-item >
        <ion-label>Tył Lewe Okno</ion-label>
        <ion-select [(ngModel)]="backLeftWindows" interface="popover" >
          <ion-option value=1>tak</ion-option>
          <ion-option value=0>brak</ion-option>
        </ion-select>
      </ion-item>
</ion-list>


<ion-list>
    <ion-item >
        <ion-label>tył</ion-label>
        <ion-select [(ngModel)]="backGate" interface="popover" >
          <ion-option value="furtka">furtka</ion-option>
          <ion-option value="klapa">klapa</ion-option>
        </ion-select>
      </ion-item>
</ion-list>

<ion-list>
    <ion-item >
        <ion-label>tył Okno</ion-label>
        <ion-select [(ngModel)]="backGateWindows" interface="popover" >
          <ion-option value=1>tak</ion-option>
          <ion-option value=0>brak</ion-option>
        </ion-select>
      </ion-item>
</ion-list>

<ion-buttons >
<ion-item (click)="onClick()" >CLICK </ion-item>
</ion-buttons>


<ion-buttons >
  <ion-item (click)="onClick2()" >CLICK2 </ion-item>
  </ion-buttons>


  <ion-list>

{{wynik}}
    </ion-item>
  </ion-list>

</ion-content>
