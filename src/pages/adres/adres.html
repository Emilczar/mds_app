<ion-header>

  <ion-navbar>
    <ion-title>{{adres}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let item of hex">
        <ion-avatar item-start > 
            <h1>{{item.adres}}</h1>
          </ion-avatar>
          <h1> {{item.name}} </h1>
          <h3>{{item.shortName}}</h3>
          <p>{{item.bajt}}</p>
       
      </ion-item>
  </ion-list>
</ion-content>
